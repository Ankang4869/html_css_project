<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socially</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="font-mono">
    <div
      class="w-full min-h-screen bg-[url(day01/socially_img/back-image.png)] bg-center bg-cover py-[10px] px-[10%] overflow-hidden relative"
    >
      <nav class="py-[10px] px-0 flex items-center justify-between">
        <img src="./socially_img/logo.png" class="w-[140px]" />
        <ul>
          <li class="list-none inline mx-[15px] my-[10px]">
            <a href="#" class="text-[#333] font-normal">Features</a>
          </li>
          <li class="list-none inline mx-[15px] my-[10px]">
            <a href="#" class="text-[#333] font-normal">How it works</a>
          </li>
          <li class="list-none inline mx-[15px] my-[10px]">
            <a href="#" class="text-[#333] font-normal">Privacy</a>
          </li>
        </ul>
        <div>
          <a href="#" class="text-[#333] font-normal mr-4">Log in</a>
          <button
            class="inline-block px-10 py-4 text-[#fff] bg-[linear-gradient(45deg,#df4881,#c430d7)] text-sm rounded-[30px] rounded-tr-none hover:rounded-tr-[30px] transition-all duration-500"
          >
            Download App
          </button>
        </div>
      </nav>
      <div class="mt-[10%] max-w-[600px]">
        <h1 class="text-[70px] text-[#222] font-bold">
          Make <br />
          New Friends
        </h1>
        <p class="my-[30px] text-[#333]">
          Socially is a new social media platform to make new friends online in
          the world. Now let's explore all it's amazing features.
        </p>
        <button
          class="inline-block text-[#fff] bg-[linear-gradient(45deg,#df4881,#c430d7)] rounded-[30px] rounded-tr-none px-[80px] py-[15px] text-base hover:rounded-tr-[30px] transition-all duration-500"
        >
          Join Now
        </button>
      </div>
      <img
        src="./socially_img/pic.png"
        class="w-[580px] absolute bottom-0 right-[10%]"
      />
    </div>
  </body>
</html>
